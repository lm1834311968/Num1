<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<style type="text/css">
li{list-style: none;padding:0px;}
.container{border:1px solid red;width:50px;position: relative;border-radius:5px;font-size:13px;margin:50px auto;padding:3px 0px;}
ul{display:none;position: absolute;border:1px solid red;top:33px;padding:0px;width:50px;margin:0px;}
.items{border:solid #ddd;border-width:1px 0px 0px 1px; margin:0px;width:10px;height:10px;position: absolute;transform:rotate(40deg);left:20px;background: white;top:27px;background: white;z-index: 10;display: none;}
}
	
</style>
<body>
	<div class="container">
		 下拉
		 <div class="items"></div>
		 <ul>
		 	<li>1</li>
		 	<li>2</li>
		 	<li>3</li>
		 	<li>4</li>
		 	<li>5</li>
		 </ul>
	</div>
</body>
<script>
	$(".container").hover(function(){
		$(".items").show(100,function(){
			$("ul").slideDown(600);
		});
		
	},function(){
		$("ul").slideUp(600,function(){
			$(".items").hide();	
		})
		
	})
</script>
</html>
