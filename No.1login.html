<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1号店登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="header_">
			<img src="images/login.png" alt="">
			<div class="header_right">
				您好，欢迎来到1号店
				<a href="javascript:vaid(0)">请登录</a>
				<span class="menu">
					<a href="javascript:vaid(0)"><span class="ball">&nbsp;</span>帮助中心<span class="ball_">&nbsp;</span></a>
					<div class="menu_items">
						<a href="javascript:vaid(0)">包裹跟踪</a>
						<a href="javascript:vaid(0)">常见问题</a>
						<a href="javascript:vaid(0)">在线退换货</a>
						<a href="javascript:vaid(0)">在线投诉</a>
						<a href="javascript:vaid(0)">配送范围</a>
					</div>
				</span>
			</div>
		</div>
	</div>
	<div class="login_main">
		<a href="javascript:vaid(0)" class="ad"><img src="images/login_2.png" alt=""></a>
		<div class="login_form">
			<div class="none_tier">
				<strong>用<a href="javascript:vaid(0)" class="no_1">1号店APP</a>登录</strong>
				<img src="images/login_er.png" alt=""><br/>
				<div class="none_tier_">
					<a href="javascript:vaid(0)">刷新二维码</a>
					<span>&nbsp;</span>
					<a href="javascript:vaid(0)">使用帮助</a>
				</div>
				<a href="javascript:vaid(0)" class="scan">扫描不上，版本过低？</a>
			</div>
			<form role="form" id="form">
				<div class="label">
					<label>1号店用户登录</label>
					<a href="javascript:vaid(0)"  class="login_ZC">注册新帐号</a><br/>
				</div>
				<div class="login_user">
					<label class="user">&nbsp;</label>
					<input type="text" id="userName" placeholder="邮箱/手机/用户名">
				</div>
				<div class="login_pwd">
					<label class="pwd">&nbsp;</label>
					<input type="password" placeholder="密码" id="userPwd">
				</div>
				<div class="checked">
					<a href="javascript:vaid(0)" class="left">
						<span>&nbsp;</span>
						自动登录
					</a>
					<a href="javascript:vaid(0)" class="right">忘记密码？</a>
				</div>
				<div class="submit">登录</div>
				<div class="more">
					<p>更多合作网站账号登录</p>
					<a href="javascript:vaid(0)" class="qq">&nbsp;</a>
					<a href="javascript:vaid(0)" class="xl">&nbsp;</a>
					<a href="javascript:vaid(0)" class="zf">&nbsp;</a>
					<a href="javascript:vaid(0)" class="wx">&nbsp;</a>
					<a href="javascript:vaid(0)" class="more_">更多合作网站<span>&nbsp;</span></a><br/>
					<div class="collaborate">
						<a href="javascript:vaid(0)">网易</a>
						<a href="javascript:vaid(0)">百度</a>
						<a href="javascript:vaid(0)">中国移动</a>
						<a href="javascript:vaid(0)">开心网</a>
						<a href="javascript:vaid(0)">人人网</a>
						<a href="javascript:vaid(0)">平安万里通</a>
						<a href="javascript:vaid(0)">蘑菇街</a>
					</div>
				</div>
			</form>
			<div class="cut" id="change">
				<span class="cut_">&nbsp;</span>
			</div> 
		</div>
	</div>
	<div class="copyright">
		<a href="javascript:vaid(0)">沪ICP备13044278号</a>
		<span class="items">&nbsp;</span>
		<a href="javascript:vaid(0)">合字B1.B2-20130004</a>
		<span class="items">&nbsp;</span>
		<a href="javascript:vaid(0)">营业执照</a><br/>
		<span>Copyright © 1号店网上超市 2007-2016，All Rights Reserved</span>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("#userName").focus();
	$("#userName").val(" ");
	var count=0;
	$(".left").click(function(){
		count++;
		if(count%2!=0){
			$(".left span").addClass("temp");
		}else{
			$(".left span").removeClass("temp");
		}
	})
	var count_1=0;
	$("#change").click(function(){
		count_1++;
		if(count_1%2!=0){
			$("#form").hide();
			$(".none_tier").show();
			$("#change span").remove();
			$("#change").append("<span class='cut_1'>&nbsp;</span>");
		}else{
			$("#form").show();
			$(".none_tier").hide();
			$("#change span").remove();
			$("#change").append("<span class='cut_'>&nbsp;</span>");
		}
	})
	var count_=0;
	$(".more").click(function(){
		count_++;
		if(count_%2!=0){
			$(".collaborate").show();
			$(".more_ span").css({"background-position":"-250px 0px"})
		}else{
			$(".collaborate").hide();
			$(".more_ span").css({"background-position":"-200px 0px"})
		}
	})
})
</script>
</body>
</html>
